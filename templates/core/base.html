{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}SWGFV{% endblock %}</title>

  <!-- Bootstrap (una sola vez para TODO el proyecto) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  {% block head %}{% endblock %}

  <style>
    /* Fondo global (puedes cambiarlo por pantalla si deseas) */
    body{
      min-height:100vh;
      background-image: url('{% static "core/img/imagen2.jpg" %}');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    /* Header responsive */
    .swgfv-header{
      position: sticky;
      top: 0;
      z-index: 1030;
      background-color: rgba(255,255,255,0.95);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .brand-title{
      font-size: 0.95rem;
      color:#001F3F;
      margin:0;
      line-height:1.2;
      font-weight:700;
    }

    .brand-logo{
      height:64px;
      width:auto;
    }

    @media (max-width: 576px){
      .brand-logo{ height:52px; }
      .brand-title{ font-size:0.85rem; }
    }

    /* Botones estilo proyecto */
    .btn-swgfv{
      background:#1ABC9C;
      border:none;
      color:#fff;
      font-weight:700;
    }
    .btn-swgfv:hover{ filter: brightness(1.08); color:#fff; }

    /* Navbar verde */
    .swgfv-nav{
      background:#1ABC9C;
    }
    .swgfv-nav .nav-link{
      color:#fff !important;
      font-weight:700;
    }
    .swgfv-nav .dropdown-menu{
      background:#149174;
      border:none;
    }
    .swgfv-nav .dropdown-item{
      color:#fff;
      font-weight:600;
    }
    .swgfv-nav .dropdown-item:hover{
      background:#127361;
      color:#fff;
    }
  </style>
</head>

<body>

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
