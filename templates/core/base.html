{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% block title %}SWGFV{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net/npm" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- CSS global del sistema -->
  {# cache-busting simple: evita que el navegador se quede con un CSS viejo #}
  <link rel="stylesheet" href="{% static 'core/css/styles.css' %}?v=1">

  {% block head %}{% endblock %}
</head>

<body>
  {% block content %}{% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  {% block scripts %}{% endblock %}
  {% block extra_body %}{% endblock %}
</body>
</html>
